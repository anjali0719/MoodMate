{% extends "base.html" %} {% block title %}Chat App{% endblock %} {% block
content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-toggle" id="sidebarToggle">
        <!-- Top button (could be an icon) -->
        <span class="toggle-icon">&#9776;</span>
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-btn">A</button>
        <button class="sidebar-btn">+</button>
        <div class="sidebar-section">Recents</div>
        <ul class="chat-list">
          {% for session in chat_sessions %}
          <li
            class="sidebar-btn chat-navigation chat-btn"
            chat-session-id="{{session.id}}"
          >
            {{ session.title }}
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        Chat App
        <span class="online-indicator"></span>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- <div class="message received">
          <div>{{ response_msg }}</div>
          <div class="message-time">12:30 PM</div>
        </div> -->
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <textarea
          class="chat-input"
          id="chatInput"
          placeholder="Type your message..."
          maxlength="500"
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">âž¤</button>
      </div>
    </div>
  </body>
</html>
{% endblock %}
